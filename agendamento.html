<!DOCTYPE html>
<html lang="PT-BR">
    <meta charset="UTF-8">
    <head>
        <title>Agendamento</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="agendamento.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <img class="logo-principal" src="logotipo.jpeg">
                    <nav>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="avaliacao.html">Feedback</a></li>
                    </nav>
            </div>    
        </header> 
        <main>
            <form>
                <label for="nome">Nome*</label>
                <input type="text" id="nome" class="input-padrao" required>
              
                <label for="telefone">Telefone*</label>
                <input type="text" id= "telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                 <fieldset>
                    <legend>Qual o Horário a ser atendido?</legend>
                        <select>
                            <option>Manhã ~ 08:00</option> 
                            <option>Manhã ~ 08:30</option> 
                            <option>Manhã ~ 09:00</option> 
                            <option>Manhã ~ 09:30</option> 
                            <option>Manhã ~ 10:00</option> 
                            <option>Manhã ~ 10:30</option> 
                            <option>Manhã ~ 11:00</option> 
                            <option>Manhã ~ 11:30</option> 
                            <option>Manhã ~ 12:00</option> 
                            <option>Manhã ~ 12:30</option> 
                            <option>Tarde ~ 14:00</option>
                            <option>Tarde ~ 14:30</option>
                            <option>Tarde ~ 15:00</option>
                            <option>Tarde ~ 15:30</option>
                            <option>Tarde ~ 16:00</option>
                            <option>Tarde ~ 16:30</option>

                        </select>
                </fieldset>
              
                <fieldset>
                    <legend>Como prefere a confirmação do agendamento?</legend>
                    <label for="radio-sms"><input type="radio" name="agendamento" value="sms" id="radio-sms">SMS</label>
                    <label for="radio-whatsapp"><input type="radio" name="agendamento"value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>    
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa agenda semanal por WhatsApp?</label>

                    <input type="submit" value="Registrar Agendamento" class="registrar">


            </form>
        </main>

         <footer>
            <img class="logo-rodape" src="logotipo.jpeg">
            <p>Projeto Semirário Integrador I - 2022</p>
        </footer>
    </body>
</html>
